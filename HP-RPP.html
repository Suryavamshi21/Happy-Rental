<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="HP-RPP.css">
</head>
<body>
    <h3>HappyPlace-Rental Property Portal</h3>
    <table >  
       <h4 class="prop"> Property Details </h4>
        <tr>
            <td>
                 <select name="type" id="type" >
                    <option value="Select the Property Type">Select the Property Type</option>
                    <option value="independent">independent</option>
                    <option value="Gated">Gated</option>
                 </select>
            </td>
            <td>
                <select name="age" id="age">
                    <option value="Select the age of property">Select the age of property</option>
                    <option value="1-5">1-5</option>
                    <option value="5-10">5-10</option>
                    <option value="10+">10+</option>
                </select>
            </tr>   
            <tr>
              <td><input type="text" 
                         id="sqft" 
                         placeholder="Enter the area in sqft*" 
                         min="400"></td>
              <td><input type="text" 
                         id="bhk" 
                         placeholder="Enter the no of bedrooms*"></td>     
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="address" 
                              placeholder="Enter the address" 
                              cols="50" 
                              rows="7"></textarea>
                </td>
            </tr>
            <tr>
                <td>Postedon:<br>
                <input type="date" id="postedon">
                </td>
                <td> Available from:<br>
                <input type="date" id="Availablefrom">
                </td>
            </tr>
            <tr>
                <td>Rent :
                    <input type="range" id="rent" min="6000" max="30000">
                </td>
                <td>Deposit :
                    <input type="range" id="deposit" min="20000" max="300000">
                </td>
            </tr>
            <tr>
                <td> 
                    <input type="text" id="floor" placeholder="Enter the floor no :">
                </td>
                <td>
                    <input type="checkbox" id="parking">Parking facility
                </td>
            </tr>
            <tr>
                <td>Extra amienties</td>
                <td> <input type="checkbox" id="lift">Lift<br>
                    <input type="checkbox" id="park">Park<br>
                    <input type="checkbox" id="staff">Staff<br>
                    <input type="checkbox" id="intercom">Intercom<br>
                    <input type="checkbox" id="furnishing">Furnishing<br>
                </td>
            </tr>
            <tr>
                <td> <input type="text" 
                            id="oname"
                            placeholder="Enter the Owner name*"></td>
                <td> <input type="tel" 
                            id="phno" 
                            placeholder="Contact number*"></td>
            </tr>
    </table>
    <br>
    <input type="button" id="SUBMIT" value="POST PROPERTY">
</body>
</html>
